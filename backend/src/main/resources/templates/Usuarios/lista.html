<!DOCTYPE html>
<html>
<head>
    <title>usuarios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1>Lista de Usuarios</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                   <th>Tipo de Documento</th>
                   <th>Numero de Documento</th>
                   <th>Nombre</th>
                   <th>Correo</th>
                   <th>Tipo de Usuario</th>
                   <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.tipoDocumento}"></td>
                    <td th:text="${usuario.numeroDocumento}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td th:text="${usuario.tipoUsuario.nombre}"></td>
                    <td>
                        <a class="btn btn-info" th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" >Editar</a>
                        <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" class="btn btn-danger"
                        onclick="return confirm('¿Estás seguro de borrar este ususario?')">Borrar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a class="btn btn-success" th:href="@{/usuarios/nuevo}">Crear Nuevo Usuario</a>
        <a class="btn btn-danger" th:href="@{/adminDb}">Regresar</a>
    </div>
</body>
</html>
